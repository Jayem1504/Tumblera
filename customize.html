<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Tumbler - Tumblera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center pl-4">
                    <img src="images/tumblera-word-only.jpg" alt="Tumblera" class="h-8 sm:h-10 object-contain">
                </div>
                <div class="flex items-center space-x-1 sm:space-x-2 md:space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-home"></i><span class="hidden sm:inline ml-1"> Home</span>
                    </a>
                    <a href="customize.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-amber-800">
                        <i class="fas fa-paint-brush"></i><span class="hidden sm:inline ml-1"> Customize</span>
                    </a>
                    <a href="orders.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-box"></i><span class="hidden sm:inline ml-1"> Track Orders</span>
                    </a>
                    <a href="cart.html" class="relative text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-shopping-cart"></i><span class="hidden sm:inline ml-1"> Cart</span>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-amber-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                    <div id="auth-links" class="flex items-center space-x-1 sm:space-x-2">
                        <a href="login.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                            <i class="fas fa-sign-in-alt"></i><span class="hidden sm:inline ml-1"> Login</span>
                        </a>
                        <a href="signup.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                            <i class="fas fa-user-plus"></i><span class="hidden sm:inline ml-1"> Sign Up</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Customize Your Tumbler</h1>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Customization Controls -->
            <div class="space-y-6">
                <!-- Text Customization -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-text text-amber-700 mr-2"></i>
                        Add Text
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Your Text</label>
                            <input type="text" id="custom-text" placeholder="Enter your text here..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Font</label>
                                <select id="font-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent font-preview">
                                    <option value="Arial" style="font-family: Arial;">Arial - Clean & Modern</option>
                                    <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman - Classic</option>
                                    <option value="Georgia" style="font-family: Georgia;">Georgia - Elegant Serif</option>
                                    <option value="Courier New" style="font-family: 'Courier New';">Courier New - Typewriter</option>
                                    <option value="Impact" style="font-family: Impact;">Impact - Bold & Strong</option>
                                    <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS - Casual Fun</option>
                                    <option value="Brush Script MT" style="font-family: 'Brush Script MT';">Brush Script - Handwritten</option>
                                    <option value="Lucida Handwriting" style="font-family: 'Lucida Handwriting';">Lucida Handwriting - Calligraphy</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Text Size</label>
                                <input type="number" id="font-size" value="24" min="12" max="72" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Text Color</label>
                            <div class="flex space-x-2">
                                <input type="color" id="text-color" value="#000000" 
                                       class="w-16 h-10 border border-gray-300 rounded cursor-pointer">
                                <input type="text" id="text-color-hex" value="#000000" 
                                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Text Orientation</label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" name="text-orientation" value="horizontal" class="w-4 h-4 text-amber-600 focus:ring-amber-500 border-gray-300" checked>
                                    <span class="text-sm text-gray-700">Horizontal (Normal)</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" name="text-orientation" value="vertical-upright" class="w-4 h-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                                    <span class="text-sm text-gray-700">Vertical (Upright Letters)</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" name="text-orientation" value="vertical-rotated" class="w-4 h-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                                    <span class="text-sm text-gray-700">Vertical (90° Rotated)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-image text-amber-700 mr-2"></i>
                        Upload Image/Logo
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Choose an image</label>
                            <input type="file" id="image-upload" accept="image/*" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div id="image-size-container" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image Size: <span id="image-size-value">48</span>px</label>
                            <input type="range" id="image-size" min="24" max="120" value="48" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-amber-600">
                        </div>
                        <button id="remove-image" class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition hidden">
                            <i class="fas fa-trash mr-2"></i>Remove Image
                        </button>
                    </div>
                </div>

                <!-- Tumbler Size -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-ruler-vertical text-amber-700 mr-2"></i>
                        Tumbler Size
                    </h2>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between p-4 border-2 border-amber-600 rounded-lg cursor-pointer bg-white hover:border-amber-400">
                            <div>
                                <input type="radio" name="size" value="350" data-price="499" class="mr-3" checked>
                                <span class="font-semibold">350ml</span>
                                <span class="text-gray-600 text-sm ml-2">(Small)</span>
                            </div>
                            <span class="font-bold text-amber-700">₱499</span>
                        </label>
                        <label class="flex items-center justify-between p-4 border-2 border-gray-300 rounded-lg cursor-pointer bg-white hover:border-amber-400">
                            <div>
                                <input type="radio" name="size" value="500" data-price="599" class="mr-3">
                                <span class="font-semibold">500ml</span>
                                <span class="text-gray-600 text-sm ml-2">(Medium)</span>
                            </div>
                            <span class="font-bold text-gray-700">₱599</span>
                        </label>
                        <label class="flex items-center justify-between p-4 border-2 border-gray-300 rounded-lg cursor-pointer bg-white hover:border-amber-400">
                            <div>
                                <input type="radio" name="size" value="750" data-price="699" class="mr-3">
                                <span class="font-semibold">750ml</span>
                                <span class="text-gray-600 text-sm ml-2">(Large)</span>
                            </div>
                            <span class="font-bold text-gray-700">₱699</span>
                        </label>
                    </div>
                </div>

                <!-- Tumbler Color -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-fill-drip text-amber-700 mr-2"></i>
                        Tumbler Color
                    </h2>
                    <div class="grid grid-cols-4 gap-3">
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #000000;" data-color="#000000" data-image="tumblera-black.png" title="Black"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-4 border-amber-600" style="background-color: #ffffff;" data-color="#ffffff" data-image="tumblera-white.png" title="White"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #6b7280;" data-color="#6b7280" data-image="tumblera-gray.png" title="Gray"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #3b82f6;" data-color="#3b82f6" data-image="tumblera-blue.png" title="Blue"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #ef4444;" data-color="#ef4444" data-image="tumblera-red.png" title="Red"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #8b5cf6;" data-color="#8b5cf6" data-image="tumblera-purple.png" title="Purple"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #ec4899;" data-color="#ec4899" data-image="tumblera-pink.png" title="Pink"></button>
                        <button class="tumbler-color-btn w-full h-12 rounded-lg border-2 border-gray-300" style="background-color: #10b981;" data-color="#10b981" data-image="tumblera-green.png" title="Green"></button>
                    </div>
                </div>

                <!-- Price and Add to Cart -->
                <div class="bg-gradient-to-r from-stone-500 via-stone-400 to-stone-500 p-6 rounded-lg shadow-md text-gray-800">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Price:</span>
                        <span id="price-display" class="text-3xl font-bold">₱499</span>
                    </div>
                    <button id="add-to-cart" class="w-full bg-white text-amber-800 px-6 py-3 rounded-lg font-semibold text-lg hover:bg-stone-100 transition shadow-md">
                        <i class="fas fa-cart-plus mr-2"></i>Add to Cart
                    </button>
                    <button id="reset-design" class="w-full mt-3 bg-transparent border-2 border-gray-800 text-gray-800 px-6 py-2 rounded-lg hover:bg-white transition">
                        <i class="fas fa-redo mr-2"></i>Reset Design
                    </button>
                </div>
            </div>

            <!-- Preview -->
            <div class="lg:sticky lg:top-24">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-eye text-amber-700 mr-2"></i>
                        Live Preview
                    </h2>
                    <div class="relative flex items-center justify-center">
                        <!-- Tumbler Preview -->
                        <div id="tumbler-preview" class="relative inline-block">
                            <!-- Tumbler Image Background -->
                            <img id="tumbler-image" src="images/tumblera-white.png" alt="Tumbler" class="w-full h-auto object-contain" style="max-width: 400px; z-index: 1;">
                            
                            <!-- Customization Area (Restricted to tumbler body) -->
                            <div class="absolute" style="top: 35%; left: 35%; width: 36%; height: 25%; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden;">
                                <!-- Custom Image -->
                                <img id="preview-image" src="" alt="" class="w-12 h-12 object-contain hidden mb-1">
                                
                                <!-- Custom Text -->
                                <div id="preview-text" class="text-center px-1" style="width: 100%; word-wrap: break-word; overflow-wrap: break-word;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-4 text-center">
                        <i class="fas fa-info-circle mr-1"></i>
                        This is a representation of how your tumbler will look
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Tumblera. All rights reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Custom tumblers made with love</p>
        </div>
    </footer>

    <script src="js/customize.js"></script>
    <script type="module">
        // Update navbar for logged-in users
        import { updateNavbar } from './js/supabase.js';
        (async () => {
            await updateNavbar();
        })();
    </script>
</body>
</html>
