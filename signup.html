<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tumblera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-full flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center pl-4">
                    <img src="images/tumblera-word-only.jpg" alt="Tumblera" class="h-8 sm:h-10 object-contain">
                </div>
                <div class="flex items-center space-x-1 sm:space-x-2 md:space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-transparent">
                        <i class="fas fa-home"></i><span class="hidden sm:inline ml-1"> Home</span>
                    </a>
                    <a href="customize.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-transparent">
                        <i class="fas fa-paint-brush"></i><span class="hidden sm:inline ml-1"> Customize</span>
                    </a>
                    <a href="orders.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-transparent">
                        <i class="fas fa-box"></i><span class="hidden sm:inline ml-1"> Track Orders</span>
                    </a>
                    <a href="cart.html" class="relative text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-transparent">
                        <i class="fas fa-shopping-cart"></i><span class="hidden sm:inline ml-1"> Cart</span>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-amber-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                    <div id="auth-links" class="flex items-center space-x-1 sm:space-x-2">
                        <a href="login.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-transparent">
                            <i class="fas fa-sign-in-alt"></i><span class="hidden sm:inline ml-1"> Login</span>
                        </a>
                        <a href="signup.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base border-b-2 border-amber-800">
                            <i class="fas fa-user-plus"></i><span class="hidden sm:inline ml-1"> Sign Up</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <i class="fas fa-user-plus text-amber-800 text-6xl mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Join Tumblera to track your orders and save your designs
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="bg-white shadow-lg rounded-lg p-8">
                <form id="signup-form" class="space-y-6">
                    <!-- Success Message -->
                    <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative">
                        <span class="block sm:inline">Account created successfully! Redirecting...</span>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
                        <span class="block sm:inline" id="error-text"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" required
                                   class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                   placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" required minlength="6"
                                   class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                   placeholder="••••••••">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Minimum 6 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="confirm-password" required minlength="6"
                                   class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                   placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signup-btn"
                            class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-stone-500 via-stone-400 to-stone-500 hover:from-stone-600 hover:via-stone-500 hover:to-stone-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.html" class="font-medium text-amber-800 hover:text-blue-500">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Tumblera. All rights reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Custom tumblers made with love</p>
        </div>
    </footer>

    <script type="module">
        import { signUp, updateCartCount } from './js/supabase.js';

        // Update cart count
        updateCartCount();

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            const signupBtn = document.getElementById('signup-btn');
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            
            try {
                // Sign up user
                const result = await signUp(email, password);
                
                if (result.success) {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error
                    errorText.textContent = result.error || 'Failed to create account';
                    errorMessage.classList.remove('hidden');
                    
                    // Re-enable button
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorText.textContent = 'An unexpected error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        });

        // Check if already logged in
        import { getCurrentUser } from './js/supabase.js';
        
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                // Already logged in, redirect
                window.location.href = 'index.html';
            }
        })();

        // Modal functions for Terms and Privacy
        function showTerms(event) {
            event.preventDefault();
            event.stopPropagation();
            const modal = document.getElementById('policy-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');
            
            title.textContent = 'Terms and Conditions';
            content.innerHTML = `
                <div class="space-y-3 text-sm text-gray-700">
                    <p><strong>1. Account Creation:</strong> By creating an account, you agree to provide accurate and complete information. You are responsible for maintaining the security of your account.</p>
                    <p><strong>2. Product Orders:</strong> All orders are subject to availability. Prices are in Philippine Peso (₱) and include customization fees. Orders are final once placed.</p>
                    <p><strong>3. Customization:</strong> You retain ownership of uploaded designs. We reserve the right to refuse designs that violate copyright or contain inappropriate content.</p>
                    <p><strong>4. Payment:</strong> All payments are cash on delivery (COD). Shipping fee of ₱59 applies to all orders.</p>
                    <p><strong>5. Cancellation:</strong> Orders can be cancelled within 24 hours of placement. After production begins, cancellations are not accepted.</p>
                    <p><strong>6. Limitation of Liability:</strong> Tumblera is not liable for delays, damages during shipping, or issues arising from inaccurate customer information.</p>
                </div>
            `;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function showPrivacy(event) {
            event.preventDefault();
            event.stopPropagation();
            const modal = document.getElementById('policy-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');
            
            title.textContent = 'Privacy Policy';
            content.innerHTML = `
                <div class="space-y-3 text-sm text-gray-700">
                    <p><strong>Information We Collect:</strong> We collect your name, email, phone number, shipping address, and uploaded designs for order fulfillment.</p>
                    <p><strong>How We Use Your Information:</strong> Your information is used solely to process orders, communicate about your order status, and improve our services.</p>
                    <p><strong>Data Storage:</strong> Your data is securely stored using Supabase cloud services with industry-standard encryption.</p>
                    <p><strong>Data Sharing:</strong> We do not sell or share your personal information with third parties, except as required for order delivery.</p>
                    <p><strong>Your Rights:</strong> You have the right to access, correct, or delete your personal information at any time by contacting us.</p>
                    <p><strong>Cookies:</strong> We use local storage to maintain your cart and session. No tracking cookies are used.</p>
                    <p><strong>Contact:</strong> For privacy concerns, please contact us through our support channels.</p>
                </div>
            `;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('policy-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>

    <!-- Modal for Terms and Privacy -->
    <div id="policy-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="closeModal()">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden" onclick="event.stopPropagation()">
            <div class="bg-gradient-to-r from-stone-500 via-stone-400 to-stone-500 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
                    <button onclick="closeModal()" class="text-white hover:text-gray-200 transition">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div id="modal-content" class="px-6 py-4 overflow-y-auto max-h-[calc(80vh-80px)]">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="px-6 py-4 bg-gray-50 border-t">
                <button onclick="closeModal()" class="w-full bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg font-medium transition">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>
</html>
