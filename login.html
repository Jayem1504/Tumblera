<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tumblera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between h-16">
                <div class="flex items-center pl-4">
                    <img src="images/tumblera-word-only.jpg" alt="Tumblera" class="h-8 sm:h-10 object-contain">
                </div>
                <div class="flex items-center space-x-1 sm:space-x-2 md:space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-home"></i><span class="hidden sm:inline ml-1"> Home</span>
                    </a>
                    <a href="customize.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-paint-brush"></i><span class="hidden sm:inline ml-1"> Customize</span>
                    </a>
                    <a href="orders.html" class="text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-box"></i><span class="hidden sm:inline ml-1"> Track Orders</span>
                    </a>
                    <a href="cart.html" class="relative text-gray-700 hover:text-amber-800 px-2 sm:px-3 py-2 font-medium text-sm sm:text-base">
                        <i class="fas fa-shopping-cart"></i><span class="hidden sm:inline ml-1"> Cart</span>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-amber-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <i class="fas fa-user-circle text-amber-800 text-6xl mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back!</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Sign in to your account to track orders and save your designs
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white shadow-lg rounded-lg p-8">
                <form id="login-form" class="space-y-6">
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
                        <span class="block sm:inline" id="error-text"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" required
                                   class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                   placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" required
                                   class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                                   placeholder="••••••••">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" 
                                   class="h-4 w-4 text-amber-800 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-amber-800 hover:text-amber-600">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="login-btn"
                            class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-stone-500 via-stone-400 to-stone-500 hover:from-stone-600 hover:via-stone-500 hover:to-stone-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or</span>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-amber-800 hover:text-amber-600">
                            Sign up now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Tumblera. All rights reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Custom tumblers made with love</p>
        </div>
    </footer>

    <script type="module">
        import { signIn, updateCartCount } from './js/supabase.js';

        // Update cart count
        updateCartCount();

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const loginBtn = document.getElementById('login-btn');
            
            // Hide previous errors
            errorMessage.classList.add('hidden');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            
            // Check if it's the seller account (hardcoded check)
            if (email === 'tumblera.seller@gmail.com' && password === 'tumblera') {
                // Seller login - store seller session and redirect
                localStorage.setItem('isSellerLoggedIn', 'true');
                localStorage.setItem('sellerEmail', email);
                window.location.href = 'seller.html';
                return;
            }
            
            // For regular customers, use Supabase authentication
            try {
                const result = await signIn(email, password);
                
                if (result.success) {
                    // Customer login successful - redirect to home
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'index.html';
                    window.location.href = redirect;
                } else {
                    // Show error
                    errorText.textContent = result.error || 'Invalid email or password';
                    errorMessage.classList.remove('hidden');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'An unexpected error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });

        // Check if already logged in (seller check)
        if (localStorage.getItem('isSellerLoggedIn') === 'true') {
            window.location.href = 'seller.html';
        }
        
        // Check if already logged in (customer check)
        import { getCurrentUser } from './js/supabase.js';
        
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                // Customer is already logged in, redirect to home
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            }
        })();
    </script>
</body>
</html>
